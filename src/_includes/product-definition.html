 class="buy-button snipcart-add-item center"

 data-item-price="{{ product.mrp }}"
 data-item-image="{{ product.image }}"
 data-item-description="{{ product.content | remove: '<p>' | remove: '</p>' }}">
 Add to cart
</button>
